   <style>
    body{
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    .text-justify{
      text-align: justify;
    }
    .bi-list{
    display: none;
    position: absolute;
    right: 10px;
    top: 10px;
    }
    a{
      color: #e3e3e8;
      text-decoration: none;
    }
@media (max-width: 666px) 
{
  .nav-div{
    display: none;
  }
  .bi-list{
    display: block;
  }
}
.arrow{
    position: absolute;
    left: 600px;
    bottom: 15px;
    color: white;
}
