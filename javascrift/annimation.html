<style>
    .ab{
        font-size: 100px;
        color: blueviolet;
        text-shadow: 1px 2px 2px rgb(145, 79, 79),1px 2px 2px;
        animation: abc 2s alternate infinite;


    }
    @keyframes abc{
        0%{ margin-left: 0;

        }
        50%{
            margin-left: 50%;

        }
        100%{
            margin-left: 100;
        }
    }
</style>
<body>
    <h1 class="ab">WELCOME</h1>
</body>
