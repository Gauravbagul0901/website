<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmouseover="abc()" id="ab">Welcome</h1>
    <button onclick="abc()">click</button>
    <h2 onmouseover="xyz()" id="xy">Good morning</h2>
    <button onclick="xyz()">click</button>
    <script>
        function abc(){
            document.getElementById("ab").innerHTML="Hello";
        }
        function xyz(){
            document.getElementById("xy").innerHTML="Good night"
        }
    </script>
</body>
</html>
