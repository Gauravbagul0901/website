<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newclass{
            font-size: 20px;
            color: rgb(209, 122, 8);
            text-shadow: 1px 2px 1px red;
        }
    </style>
</head>
<body>
   
    <h1 onmouseover="fun()">welcome</h1>
    <script>
        function fun()
        {
            var ab=document.getElementsByTagName("h1")[0]
            ab.classList.add("newclass");
        }
    </script>
</body>
</html>
